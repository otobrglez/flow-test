machine:
  environment:
    DOCKER_CLIENT_TIMEOUT: 4000
    COMPOSE_HTTP_TIMEOUT: 4000

dependencies:
  override:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.8.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
    - sudo service docker start
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.databox.com
    - make build

test:
  override:
    - echo "no tests"

deployment:
  staging:
    branch: master
    commands:
      - docker tag databox/flow-test registry.databox.com/qm:${CIRCLE_BRANCH/\//-}
      - docker push registry.databox.com/qm:${CIRCLE_BRANCH/\//-}

  production:
    branch: production
    commands:
      - docker tag databox/flow-test registry.databox.com/qm:${CIRCLE_BRANCH/\//-}
      - docker push registry.databox.com/qm:${CIRCLE_BRANCH/\//-}
